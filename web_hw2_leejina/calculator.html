<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script src = "http://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<div class="contents">
		<input type="number" value = "" id="output" readonly="readonly">
		<div class="button_wrap">
			<div class = "button_row">
				<div class = "button button--num">7</div>
				<div class = "button button--num">8</div>
				<div class = "button button--num">9</div>
				<div class = "button button--operator divide">/</div>
			</div>
			<div class = "button_row">
				<div class = "button button--num">4</div>
				<div class = "button button--num">5</div>
				<div class = "button button--num">6</div>
				<div class = "button button--operator multiple">*</div>
			</div>
			<div class = "button_row">
				<div class = "button button--num">1</div>
				<div class = "button button--num">2</div>
				<div class = "button button--num">3</div>
				<div class = "button button--operator substraction">-</div>
			</div>
			<div class = "button_row">
				<div class = "button button--num">0</div>
				<div class = "button button--clear">C</div>
				<div class = "button button--operator equal">=</div>
				<div class = "button button--operator add">+</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
